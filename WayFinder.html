    <script>
        function wayfinderdisplaySelectedValues() {
        var currentselect = document.getElementById("curslct2");
        var desiredselect = document.getElementById("desslct2");
        var selectedValue1 = currentselect.options[currentselect.selectedIndex].text;
        var selectedValue2 = desiredselect.options[desiredselect.selectedIndex].text;

        var wayfinderImage = document.getElementById("wayfinderImg");
      
        if (selectedValue1 === selectedValue2){
            document.getElementById("WayFinderInformation").innerHTML = "You selected the same location.";
            wayfinderImage.src="pic/WayFinder3DMap-Overview.png"
        }
        else{
            document.getElementById("WayFinderInformation").innerHTML = "You selected " + selectedValue1 + " to " + selectedValue2 + ".";
            wayfinderImage.src="pic/GIFMap/"+selectedValue1+selectedValue2+".gif";
        }


        
       
    }
    </script>
