<!DOCTYPE html>
<html>
<head>
	<title>Dropdown Menu</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Dropdown Menu Example</h1>
	<div class="dropdown">
		<button class="dropdown-btn">Select an Item</button>
		<ul class="dropdown-list">
			<li data-value="item1">Item 1</li>
			<li data-value="item2">Item 2</li>
			<li data-value="item3">Item 3</li>
			<!-- add up to 200 list items here -->
		</ul>
		<input type="hidden" id="selected-item">
	</div>
	<script src="script.js"></script>
</body>
</html>
